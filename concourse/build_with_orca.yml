platform: linux
image: docker:///yolo/gpdbdev#centos6
inputs:
  - name: bin_orca
  - name: bin_gpos
  - name: bin_xerces
  - name: gpdb_src
outputs:
  - name: bin_gpdb
run:
  path: gpdb_src/concourse/scripts/build_gpdb.py
  args:
    - --mode=orca
    - --output_dir=bin_gpdb/install
    - bin_orca
    - bin_gpos
    - bin_xerces
